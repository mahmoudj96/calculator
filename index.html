<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calbody">
     <div class="c">
      <input id="display" type="text" value="0" disabled=true></input>
     </div>
     <div class="c">
        <button class="i mem-key">MC</button>
        <button class="i mem-key">MR</button>
        <button class="i mem-key">M+</button>
        <button class="i mem-key">M-</button>
        <button class="i ce">CE</button>
     </div>
     <div class="c">
        <button class="i num">7</button>
        <button class="i num">8</button>
        <button class="i num">9</button>
        <button class="i opr">÷</button>
        <button class="i opr1">√</button>
     </div>
     <div class="c">
        <button class="i num">4</button>
        <button class="i num">5</button>
        <button class="i num">6</button>
        <button class="i opr">×</button>
        <button class="i opr1">%</button>
     </div>
     <div class="c">
        <button class="i num">1</button>
        <button class="i num">2</button>
        <button class="i num">3</button>
        <button class="i opr">-</button>
        <button class="i opr1">1/X</button>
     </div>
     <div class="c">
        <button class="i num">0</button>
        <button class="i num">.</button>
        <button class="i plusmins">+/-</button>
        <button class="i opr">+</button>
        <button class="i opr">=</button>
     </div>
     <div class="c ">
        <button class="convertnum opr1">NIS/USD</button>
        <button class="convertnum opr1">USD/NIS</button>
        <button class="convertnum opr1">NIS/EUR</button>
        <button class="convertnum opr1">EUR/NIS</button>
        
    </div>
    <div class="bottomnav"></div>
 </div>
    <script src="calculator.js"></script>
</body>
</html>
